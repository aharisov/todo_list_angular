<h1 class="mb-4">{{ task ? 'Modify task' : 'Create task' }}</h1>

<div>
    <h3 *ngIf="task">Task id {{ task.id }}</h3>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="mb-4">

        <div class="form-row d-flex mb-4 justify-content-between flex-column">
            <div class="form-group col-md-6 mb-4">
                <label>Task text</label> <br>
                <textarea id="text" formControlName="message" class="form-control" cols="30" rows="10">{{ task ? task.message : '' }}</textarea>
            </div>
            <div class="form-group col-md-5">
                <label>Deadline</label> <br>
                <input type="date" id="date" class="form-control" formControlName="deadline" value="{{ task ? task.deadline : '' }}">
            </div>
        </div>

        <div class="alert alert-success" role="alert" *ngIf="successCreated">The task was created</div>

        <div class="alert alert-danger" role="alert" *ngIf="error">Please fill all fields!</div>

        <div class="d-flex align-items-start">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary mx-2" (click)="goBack()">Cancel</button>
        </div>
        
    </form>
</div>
